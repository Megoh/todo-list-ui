name: Angular Frontend CI

on:
  push:
    branches: [ "master" ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ "master" ]
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend/todo-ui

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/todo-ui/package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build for production
        run: npm run build
