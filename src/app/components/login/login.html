<div class="login-container">
  <form (ngSubmit)="login()" class="form-card">

    <h2>Logowanie</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" name="email" [(ngModel)]="email">
    </div>

    <div class="form-group">
      <label for="password">Hasło:</label>
      <input id="password" type="password" name="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn-primary">Zaloguj się</button>
  </form>
</div>
